<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      position: absolute;
      width: 150px;
      height: 200px;
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      line-height: 200px;
      cursor: pointer;
      user-select: none;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #333;
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .wrapper {
      width: 100%;
      background: #f3f4f4;
      min-height: 100%;
      overflow: hidden;
      text-align: center;
    }

    .heart {
      position: relative;
    }

    .heart:before,
    .heart:after {
      position: absolute;
      content: "";
      left: 18px;
      top: 0;
      width: 18px;
      height: 30px;
      background: #CC2022;
      border-radius: 30px 30px 0 0;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart:after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    .x1, .x2, .x3, .x4, .x5, .altheart.x6, .heart.x7, .heart.x8, .heart.x9 {
      position: absolute;
      top: 0;
      width: 24px;
      height: 21px;
      display: block;
    }

    .x1 { left: 5%; transform: scale(0.9); opacity: 0.6; animation: moveclouds 15s linear infinite, sideWays 4s ease-in-out infinite alternate; }
    .x2 { left: 25%; transform: scale(0.6); opacity: 0.9; animation: moveclouds 25s linear infinite, sideWays 5s ease-in-out infinite alternate; }
    .x3 { left: 55%; transform: scale(0.8); opacity: 0.8; animation: moveclouds 20s linear infinite, sideWays 4s ease-in-out infinite alternate; }
    .x4 { left: 72%; transform: scale(0.75); opacity: 0.9; animation: moveclouds 18s linear infinite, sideWays 2s ease-in-out infinite alternate; }
    .x5 { left: 88%; transform: scale(0.8); opacity: 0.3; animation: moveclouds 7s linear infinite, sideWays 1s ease-in-out infinite alternate; }
    .x6 { left: 33%; opacity: 1; animation: moveclouds 2s linear infinite, swayWays 1s ease-in-out infinite alternate; }
    .x7 { left: 15%; transform: scale(0.7); opacity: 0.7; animation: moveclouds 22s linear infinite, sideWays 3s ease-in-out infinite alternate; }
    .x8 { left: 45%; transform: scale(0.9); opacity: 0.5; animation: moveclouds 12s linear infinite, sideWays 6s ease-in-out infinite alternate; }
    .x9 { left: 65%; transform: scale(0.8); opacity: 0.6; animation: moveclouds 30s linear infinite, sideWays 7s ease-in-out infinite alternate; }

    @keyframes moveclouds { 0% { top: 500px; } 100% { top: -500px; } }
    @keyframes sideWays { 0% { margin-left:0px; } 100% { margin-left:50px; } }
    @keyframes swayWays { 0% { transform: rotate(12deg); left:-0.3%; } 33% { transform: rotate(-2deg); left: 0.7%; } 100% { transform: rotate(0deg); left:-12%; } }
  </style>
  <title>Drag and Drop Cards</title>
</head>
<body>
  <div class="card" id="card1" style="left: calc(50% - 50px); top: calc(50% - 75px); z-index: 1;">Card 1</div>
  <div class="card" id="card2" style="left: calc(50% - 50px); top: calc(50% - 75px); z-index: 2;">Card 2</div>
  <div class="wrapper">
    <div class="heart x1"></div>
    <div class="heart x2"></div>
    <div class="heart x3"></div>
    <div class="heart x4"></div>
    <div class="heart x5"></div>
    <div class="altheart x6"></div>
    <div class="heart x7"></div>
    <div class="heart x8"></div>
    <div class="heart x9"></div>
  </div>
